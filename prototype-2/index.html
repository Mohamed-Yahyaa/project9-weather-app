<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city = prompt();
        var url="https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=98ae09bec9b30e091f3f5bf753d3ab2a&units=metric";

        fetch(url)
        .then(function(response){
            return response.json()
            
        })
        .then(function(data){
            var city = data.name
            
            var temprture = data.main.temp
            var sky = data.weather[0].description


            console.log(city)
            
            console.log(sky)
            console.log(temprture)
        })

        .catch(function(err){

            alert("Wrong city name");
        })
    </script>
</body>
</html>
